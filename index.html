
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy 19th Birthday Myy Dodo ❤️</title>
  <style>
    body {
      background: #fff0f5;
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
    }

    .cake {
      position: relative;
      width: 300px;
      height: 180px;
      margin: 50px auto;
    }

    .cake-top {
      height: 30px;
      background: #fff;
      border-radius: 50% / 10%;
    }

    .cake-body {
      background: #f3e5ab;
      height: 150px;
      border-radius: 0 0 10px 10px;
    }

    .candle {
      width: 5px;
      height: 30px;
      background: pink;
      position: absolute;
      top: -30px;
    }

    .flame {
      width: 10px;
      height: 10px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      left: -2.5px;
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    #message {
      margin-top: 30px;
      padding: 20px;
      background: #ffe4e1;
      border-radius: 10px;
      display: none;
    }

    button {
      margin: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>

  <h1>🎂 Happy 19th Birthday Myy Dodo ❤️</h1>

  <div class="cake">
    <div class="cake-top"></div>
    <div class="cake-body"></div>
    <script>
      // Generate 19 candles
      for (let i = 0; i < 19; i++) {
        document.write(`
          <div class="candle" style="left: ${10 + i * 12}px">
            <div class="flame" id="flame${i}"></div>
          </div>
        `);
      }
    </script>
  </div>

  <button onclick="blowCandles()">🎈 Blow Candles</button>
  <button onclick="cutCake()">🍰 Cut the Cake</button>

  <div id="message">
    <p>Happy 19th Birthday Myy Dodo❤️🥹</p>
    <p>Many More Happy Returns Of The Day 🎊🫶🏻</p>
    <p>May You Achieve All Your Dreams 😌💗</p>
    <p>It’s Your Day Myy Girll, Enjoy It To The Fullest 😘😘</p>
    <p>I Love You So Much Myy Everything 😘😘😘😘</p>
    <p>Now Blow the candles and cut the cake Mera Bachaa 😘😘😘</p>
  </div>

  <script>
    function blowCandles() {
      for (let i = 0; i < 19; i++) {
        const flame = document.getElementById("flame" + i);
        if (flame) flame.style.display = "none";
      }
      alert("✨ All candles are blown out! 🎉");
    }

    function cutCake() {
      const msg = document.getElementById("message");
      msg.style.display = "block";
      alert("🎂 Cake is cut! Enjoy your vanilla cake 🍰❤️");
    }
  </script>

</body>
</html>
