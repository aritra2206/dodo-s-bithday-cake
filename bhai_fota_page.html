<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>❤️ শুভ ভাই ফোঁটা ❤️</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #ffeb3b, #f44336);
    overflow: hidden;
    color: #fff;
    text-align: center;
  }
  h1 {
    font-size: 3em;
    margin-top: 20px;
    text-shadow: 2px 2px #000;
  }
  p {
    font-size: 1.5em;
    margin: 20px;
    text-shadow: 1px 1px #000;
  }
  .diya {
    position: absolute;
    width: 50px;
    animation: float 10s linear infinite;
  }
  @keyframes float {
    0% {transform: translateY(100vh) rotate(0deg);}
    100% {transform: translateY(-50vh) rotate(360deg);}
  }
  #qr {
    margin-top: 30px;
  }
</style>
</head>
<body>
<h1>❤️ শুভ ভাই ফোঁটা ❤️</h1>
<p>Dear Bordi & Mejdi ❤️, Happy Bhai Fota to you!</p>
<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://bhai-fota-special.vercel.app/" alt="QR Code" id="qr">

<!-- Floating diyas -->
<img src="https://i.ibb.co/0s5tDrK/diya.png" class="diya" style="left:10%; animation-duration:8s;">
<img src="https://i.ibb.co/0s5tDrK/diya.png" class="diya" style="left:30%; animation-duration:12s;">
<img src="https://i.ibb.co/0s5tDrK/diya.png" class="diya" style="left:50%; animation-duration:10s;">
<img src="https://i.ibb.co/0s5tDrK/diya.png" class="diya" style="left:70%; animation-duration:14s;">
<img src="https://i.ibb.co/0s5tDrK/diya.png" class="diya" style="left:90%; animation-duration:11s;">

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>
</body>
</html>
